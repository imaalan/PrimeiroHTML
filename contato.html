<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="pt-br">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>    
            
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./produtos/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul class="menu">
                        <li><a href="./index_aula1.html">Home</a></li>
                        <li><a href="./produtos.html">Produtos</a></li>
                        <li><a href="./contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section class="contato__principal">
            <form>
                <label for="nome">Nome e sobrenome:</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

                
                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" placeholder="Escreva aqui a sua mensagem"></textarea required>
                
                <br>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-tel"><input type="radio" name="contato" value="tel" id="radio-tel">Telefone</label>
                                        
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>    
                </fieldset>
                
                <br>
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select class="opção">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <br>
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por e-mail?</label>
                
                <br>
                
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                 <tbody>   
                    <tr>
                        <td>Segunda</td>
                        <td>08h~20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>08h~20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>08h~20h</td>
                    </tr>
                </tbody>    
            </table>
            
        </main>
        
        
        <footer>
            <img src="./produtos/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
